<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedidos | Lanchonete</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="pedidos.html">Pedidos</a>
            <a href="produtos.html">Produtos</a>
            <a href="estoque.html">Estoque</a>
            <a href="caixa.html">Caixa</a>
            <a href="historico.html">Hist√≥rico</a>
            <button id="btn-sair">Sair1</button>
        </nav>
    </header>
    <main>
        <h2>Registrar Pedido</h2>
        <form id="form-pedido">
            <select name="produto" required></select>
            <input type="number" name="quantidade" placeholder="Quantidade" required>
            <button type="submit">Registrar Pedido</button>
        </form>
        <div id="lista-pedidos"></div>
    </main>
    <script>
        // Logout
        document.getElementById('btn-sair').onclick = function() {
            auth.signOut().then(() => window.location.href = "login.html");
        };

        // Carregar produtos no select
        function carregarProdutosSelect() {
            db.ref('produtos').once('value').then(snapshot => {
                let html = '';
                snapshot.forEach(child => {
                    const p = child.val();
                    html += `<option value="${child.key}">${p.nome}</option>`;
                });
                document.querySelector('select[name="produto"]').innerHTML = html;
            });
        }
        carregarProdutosSelect();

        // Registrar pedido
        document.getElementById('form-pedido').onsubmit = function(e) {
            e.preventDefault();
            const produtoId = this.produto.value;
            const quantidade = parseInt(this.quantidade.value);
            const data = new Date().toISOString();
            db.ref('pedidos').push({ produtoId, quantidade, data });
            this.reset();
            carregarPedidos();
            // Atualiza estoque
            db.ref('produtos/' + produtoId).once('value').then(snapshot => {
                const produto = snapshot.val();
                db.ref('produtos/' + produtoId).update({
                    quantidade: produto.quantidade - quantidade
                });
            });
        };

        function carregarPedidos() {
            db.ref('pedidos').once('value').then(snapshot => {
                let html = '<ul>';
                snapshot.forEach(child => {
                    const p = child.val();
                    html += `<li>Produto: ${p.produtoId} - Qtd: ${p.quantidade} - Data: ${p.data}</li>`;
                });
                html += '</ul>';
                document.getElementById('lista-pedidos').innerHTML = html;
            });
        }
        carregarPedidos();
    </script>
</body>
</html>
