<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Tuta Lanches</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #a97c50;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .inicio-container {
            background: #fff8f0;
            border-radius: 18px;
            box-shadow: 0 8px 32px #a97c5033, 0 2px 8px #a97c5022;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #a97c50;
            margin-bottom: 2rem;
        }
        .menu-botoes {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .menu-botoes a {
            background: #a97c50;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 12px;
            padding: 1.2rem 2.5rem;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px #a97c5022;
        }
        .menu-botoes a:hover {
            background: #ffe600;
            color: #a97c50;
            transform: scale(1.05);
        }
        #btn-sair {
            background: none;
            border: none;
            color: #a97c50;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        #btn-sair:hover {
            color: #43ea4c;
        }
        /* Já está no seu CSS, mas pode ser melhorado assim: */
        @media (max-width: 900px) {
            .logo-tuta img {
                width: 200px;
                max-width: 70vw;
            }
            .login-box {
                max-width: 340px;
                padding: 1.5rem 1rem 1.2rem 1rem;
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 0 0.5rem;
            }
            .logo-tuta {
                margin-top: 0;
                margin-bottom: -2.5rem;
            }
            .logo-tuta img {
                width: 120px;
                max-width: 90vw;
            }
            .login-box {
                max-width: 98vw;
                padding: 1.1rem 0.5rem 1rem 0.5rem;
                border-radius: 14px;
                margin-bottom: 1.2rem;
            }
            .input-group {
                padding: 0.7rem 0.5rem;
                border-radius: 8px;
            }
            .input-icon {
                padding: 0.5rem 0.7rem;
                border-radius: 8px;
            }
            .btn-login, .btn-cadastro {
                font-size: 1rem;
                padding: 0.7rem;
                border-radius: 16px;
            }
            .info-link {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 400px) {
            .logo-tuta img {
                width: 80px;
            }
            .login-box {
                padding: 0.7rem 0.2rem 0.7rem 0.2rem;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="inicio-container">
        <h1>Bem-vindo!</h1>
        <div class="menu-botoes">
            <a href="pedidos.html">Pedidos</a>
            <a href="produtos.html">Produtos</a>
            <a href="estoque.html">Estoque</a>
            <a href="caixa.html">Caixa</a>
            <a href="historico.html">Histórico</a>
        </div>
        <button id="btn-sair">Sair</button>
    </div>
    <script>
        document.getElementById('btn-sair').onclick = function() {
            auth.signOut().then(() => window.location.href = "login.html");
        };
    </script>
</body>
</html>
